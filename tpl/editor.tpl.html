{% extends "skeleton.tpl.html" %}
{% block content %}
    <form method="POST" id="editor">
        <dl>
            <dt>記事のパス</dt>
            <dd>
                <input name="path" type="text" placeholder="記事のパス">
            </dd>
            <dt>本文</dt>
            <dd>
                <textarea name="content" placeholder="Markdownで書いてね"></textarea>
            </dd>
        </dl>
        {{ csrf_field() }}
        <div>
            <button>投稿</button>
        </div>
    </form>
{% endblock %}
