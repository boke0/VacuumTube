<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/asset?plugin=VacuumTube&filename=installer.css">
    <title>ボケマリック機構表示管初期設定</title>
</head>
<body>
    <div id="container">
        <header>
            <h1><img src="/asset?plugin=VacuumTube&filename=logo.svg" alt="ボケマリック機構"></h1>
        </header>
        <form method="POST">
            <dl>
                <dt>データベースホスト名</dt>
                <dd>
                    <input type="text" name="host" placeholder="データベースホスト名">
                </dd>
                <dt>データベース名</dt>
                <dd>
                    <input type="text" name="dbname" placeholder="データベース名">
                </dd>
                <dt>データベースユーザー名</dt>
                <dd>
                    <input type="text" name="user" placeholder="データベースユーザー名<">
                </dd>
                <dt>データベースパスワード</dt>
                <dd>
                    <input type="text" name="pass" placeholder="データベースパスワード">
                </dd>
            </dl>
            {{ csrf_field() }}
            <button>利用開始</button>
        </form>
    </div>
</body>
</html>
